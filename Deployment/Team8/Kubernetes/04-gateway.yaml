# NGINX Gateway Configuration for Team 8 (Blokus)
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: bordspelplatform-8
data:
  default.conf: |
    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # Main HTTPS server (default server for dampf-app.com and IP access)
    server {
        listen 443 ssl http2 default_server;
        server_name dampf-app.com _;
        
        ssl_certificate /etc/nginx/ssl/tls.crt;
        ssl_certificate_key /etc/nginx/ssl/tls.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Keycloak Auth (accessible at /auth/ path and /keycloak/ for direct access)
        location /keycloak-api/ {
            rewrite ^/keycloak-api/(.*) /$1 break;
            proxy_pass http://keycloak-service:8180/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Chatbot API (proxied to Team 4's chatbot service)
        location /api/chat {
            proxy_pass http://35.233.49.216/api/chat;
            proxy_set_header Host 35.233.49.216;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_read_timeout 120s;
        }

        # Chatbot Docs UI (proxied to Team 4)
        location /api/docs {
            proxy_pass http://35.233.49.216/api/docs;
            proxy_set_header Host 35.233.49.216;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # AI Player API (proxied to Team 4)
        location /api/ai-player/ {
            proxy_pass http://35.233.49.216/api/ai-player/;
            proxy_set_header Host 35.233.49.216;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Ollama LLM (proxied to Team 4)
        location /ollama/ {
            proxy_pass http://35.233.49.216/ollama/;
            proxy_set_header Host 35.233.49.216;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Platform Backend API
        location /api/ {
            proxy_pass http://platform-backend-service:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Platform API with rewrite (matching docker-compose nginx config)
        location /api/platform/ {
            rewrite ^/api/platform/(.*) /api/$1 break;
            proxy_pass http://platform-backend-service:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Keycloak Admin Console
        location /admin/ {
            proxy_pass http://keycloak-service:8180/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Keycloak Resources (JS, CSS, images)
        location /resources/ {
            proxy_pass http://keycloak-service:8180/resources/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Keycloak JS
        location /js/ {
            proxy_pass http://keycloak-service:8180/js/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Keycloak Auth path - forward to Keycloak with /auth prefix
        location /auth/ {
            proxy_pass http://keycloak-service:8180/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Keycloak Realms (OIDC endpoints)
        location /realms/ {
            proxy_pass http://keycloak-service:8180/realms/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Blokus Game Frontend
        location /blokus/ {
            proxy_pass http://blokus-frontend-service:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Blokus config.json (for frontend configuration)
        location = /blokus/config.json {
            proxy_pass http://blokus-frontend-service:80/config.json;
            add_header Cache-Control "no-store, no-cache";
        }

        # Blokus Backend API (Games API)
        location /api/games/ {
            proxy_pass http://blokus-backend-service:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # AI Service
        location /api/ai/ {
            rewrite ^/api/ai/(.*) /$1 break;
            proxy_pass http://ai-service:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_connect_timeout 30s;
            proxy_read_timeout 60s;
        }

        # Kibana Dashboard (matched FIRST - priority match)
        location ^~ /kibana/ {
            proxy_pass http://kibana-service:5601/kibana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # RabbitMQ Management
        location /rabbitmq/ {
          proxy_pass http://rabbitmq-service:15672/;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Platform Frontend (Catch-all - must be last)
        location / {
          proxy_pass http://platform-frontend-service:80;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
      }

    # auth.dampf-app.com - proxy Keycloak requests (for backwards compatibility)
    server {
        listen 443 ssl http2;
        server_name auth.dampf-app.com;
        
        ssl_certificate /etc/nginx/ssl/tls.crt;
        ssl_certificate_key /etc/nginx/ssl/tls.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Keycloak admin API
        location /admin/ {
            proxy_pass http://keycloak-service:8180/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Keycloak realms at root (auth.dampf-app.com/realms/...)
        location /realms/ {
            proxy_pass http://keycloak-service:8180/realms/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Keycloak resources
        location /resources/ {
            proxy_pass http://keycloak-service:8180/resources/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Keycloak JS
        location /js/ {
            proxy_pass http://keycloak-service:8180/js/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Default - redirect to main domain
        location / {
            return 301 https://dampf-app.com$request_uri;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-gateway-deployment
  namespace: bordspelplatform-8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-gateway
  template:
    metadata:
      labels:
        app: nginx-gateway
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: nginx-ssl
          mountPath: /etc/nginx/ssl
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: nginx-ssl
        secret:
          secretName: nginx-ssl
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-gateway-service
  namespace: bordspelplatform-8
spec:
  selector:
    app: nginx-gateway
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  type: LoadBalancer
