# Elasticsearch - Team 8 Custom Image with ISM Dashboards
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-deployment
  namespace: bordspelplatform-8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      securityContext:
        fsGroup: 1000
      initContainers:
      - name: fix-permissions
        image: busybox:1.36
        command: ['sh', '-c', 'chown -R 1000:1000 /usr/share/elasticsearch/data && chmod -R 755 /usr/share/elasticsearch/data']
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: elasticsearch-storage
          mountPath: /usr/share/elasticsearch/data
      containers:
      - name: elasticsearch
        image: registry.gitlab.com/kdg-ti/integratieproject-j3/teams-25-26/team8/backend-analytics-service/elasticsearch:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
        env:
        - name: node.name
          value: "elasticsearch"
        - name: ES_JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        - name: discovery.type
          value: "single-node"
        - name: xpack.license.self_generated.type
          value: "basic"
        - name: xpack.security.enabled
          value: "false"
        - name: ES_HEAP_DUMP_PATH
          value: "/usr/share/elasticsearch/data"
        volumeMounts:
        - name: elasticsearch-storage
          mountPath: /usr/share/elasticsearch/data
        - name: tmpdir
          mountPath: /tmp
        resources:
          requests:
            memory: "256Mi"
            cpu: "50m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
      volumes:
      - name: elasticsearch-storage
        persistentVolumeClaim:
          claimName: elasticsearch-pvc
      - name: tmpdir
        emptyDir: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch-pvc
  namespace: bordspelplatform-8
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-service
  namespace: bordspelplatform-8
spec:
  selector:
    app: elasticsearch
  ports:
  - port: 9200
    targetPort: 9200
    name: http
  - port: 9300
    targetPort: 9300
    name: transport
  type: ClusterIP
---
# Logstash - Team 8 Custom Image
apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: bordspelplatform-8
data:
  logstash.yml: |
    http.host: "0.0.0.0"
    xpack.monitoring.elasticsearch.hosts: [ "http://elasticsearch-service:9200" ]
  logstash.conf: |
    input {
      rabbitmq {
        host => "rabbitmq-service.bordspelplatform-8.svc.cluster.local"
        port => 5672
        user => "user"
        password => "password"
        queue => "platform-analytics-queue"
        durable => true
      }
      tcp {
        port => 5044
        codec => json_lines
      }
      udp {
        port => 50000
        codec => json
      }
    }
    
    filter {
      if [type] == "application" {
        grok {
          match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:loglevel} %{GREEDYDATA:message}" }
        }
      }
    }
    
    output {
      elasticsearch {
        hosts => ["http://elasticsearch-service:9200"]
        index => "logstash-%{+YYYY.MM.dd}"
      }
      stdout { codec => rubydebug }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash-deployment
  namespace: bordspelplatform-8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      containers:
      - name: logstash
        image: registry.gitlab.com/kdg-ti/integratieproject-j3/teams-25-26/team8/backend-analytics-service/logstash:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5044
          name: beats
        - containerPort: 50000
          name: tcp
        - containerPort: 9600
          name: monitoring
        env:
        - name: LS_JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        - name: ELASTICSEARCH_HOSTS
          value: "http://elasticsearch-service:9200"
        - name: RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_HOST
        - name: RABBITMQ_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_PORT
        - name: RABBITMQ_USER
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_USER
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: RABBIT_PASS
        - name: RABBITMQ_QUEUE
          value: "platform-analytics-queue"
        volumeMounts:
        - name: logstash-config
          mountPath: /usr/share/logstash/config/logstash.yml
          subPath: logstash.yml
        - name: logstash-pipeline
          mountPath: /usr/share/logstash/pipeline/logstash.conf
          subPath: logstash.conf
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: logstash-config
        configMap:
          name: logstash-config
          items:
          - key: logstash.yml
            path: logstash.yml
      - name: logstash-pipeline
        configMap:
          name: logstash-config
          items:
          - key: logstash.conf
            path: logstash.conf
---
apiVersion: v1
kind: Service
metadata:
  name: logstash-service
  namespace: bordspelplatform-8
spec:
  selector:
    app: logstash
  ports:
  - port: 5044
    targetPort: 5044
    name: beats
  - port: 50000
    targetPort: 50000
    name: tcp
    protocol: TCP
  - port: 9600
    targetPort: 9600
    name: monitoring
  type: ClusterIP
---
# Kibana - Team 8 Custom Image with ISM Dashboards
apiVersion: v1
kind: ConfigMap
metadata:
  name: kibana-config
  namespace: bordspelplatform-8
data:
  kibana.yml: |
    server.name: kibana
    server.host: "0.0.0.0"
    server.basePath: "/kibana"
    server.rewriteBasePath: true
    elasticsearch.hosts: [ "http://elasticsearch-service:9200" ]
    monitoring.ui.container.elasticsearch.enabled: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana-deployment
  namespace: bordspelplatform-8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      containers:
      - name: kibana
        image: registry.gitlab.com/kdg-ti/integratieproject-j3/teams-25-26/team8/backend-analytics-service/kibana:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5601
        env:
        - name: ELASTICSEARCH_HOSTS
          value: "http://elasticsearch-service:9200"
        volumeMounts:
        - name: kibana-config
          mountPath: /usr/share/kibana/config/kibana.yml
          subPath: kibana.yml
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: kibana-config
        configMap:
          name: kibana-config
---
apiVersion: v1
kind: Service
metadata:
  name: kibana-service
  namespace: bordspelplatform-8
spec:
  selector:
    app: kibana
  ports:
  - port: 5601
    targetPort: 5601
  type: ClusterIP
---
# ELK Setup Job - Team 8 Custom Setup Image for initializing dashboards/templates
apiVersion: batch/v1
kind: Job
metadata:
  name: elk-setup-job
  namespace: bordspelplatform-8
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: elk-setup
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-elasticsearch
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z elasticsearch-service 9200; do echo "Waiting for Elasticsearch..."; sleep 5; done; echo "Elasticsearch is ready!"']
      - name: wait-for-kibana
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z kibana-service 5601; do echo "Waiting for Kibana..."; sleep 5; done; sleep 30; echo "Kibana is ready!"']
      containers:
      - name: elk-setup
        image: registry.gitlab.com/kdg-ti/integratieproject-j3/teams-25-26/team8/backend-analytics-service/setup:latest
        imagePullPolicy: Always
        env:
        - name: ELASTICSEARCH_HOST
          value: "http://elasticsearch-service:9200"
        - name: KIBANA_HOST
          value: "http://kibana-service:5601"
