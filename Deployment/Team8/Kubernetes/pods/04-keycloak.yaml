---
# Keycloak Identity Provider
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-deployment
  namespace: bordspelplatform-8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
      tier: auth
  template:
    metadata:
      labels:
        app: keycloak
        tier: auth
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:22.0.1
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8443
          name: https
        env:
        - name: KEYCLOAK_ADMIN
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: KEYCLOAK_ADMIN
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: KEYCLOAK_ADMIN_PASSWORD
        - name: KC_DB
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: KC_DB
        - name: KC_DB_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: KC_DB_URL
        - name: KC_DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: KC_DB_USERNAME
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: KC_DB_PASSWORD
        - name: KC_PROXY_HEADERS
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: KC_PROXY_HEADERS
        - name: KC_HOSTNAME_STRICT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: KC_HOSTNAME_STRICT
        - name: KC_HOSTNAME_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: KC_HOSTNAME_PORT
        - name: KC_HTTP_RELATIVE_PATH
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: KC_HTTP_RELATIVE_PATH
        - name: KC_HTTP_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: KC_HTTP_PORT
        - name: KC_HTTP_ENABLED
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: KC_HTTP_ENABLED
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /auth
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /auth
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-service
  namespace: bordspelplatform-8
  labels:
    app: keycloak
spec:
  selector:
    app: keycloak
    tier: auth
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 8443
    targetPort: 8443
    protocol: TCP
    name: https
  type: ClusterIP
  clusterIP: None
