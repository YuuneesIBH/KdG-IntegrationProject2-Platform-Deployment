---
# Kibana Visualization
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana-deployment
  namespace: bordspelplatform-8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
      tier: logging
  template:
    metadata:
      labels:
        app: kibana
        tier: logging
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:8.15.1
        ports:
        - containerPort: 5601
          name: http
        env:
        - name: ELASTICSEARCH_HOSTS
          value: "http://elasticsearch-service:9200"
        - name: ELASTICSEARCH_USERNAME
          value: "elastic"
        - name: ELASTICSEARCH_PASSWORD
          value: ""
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kibana-service
  namespace: bordspelplatform-8
  labels:
    app: kibana
spec:
  selector:
    app: kibana
    tier: logging
  ports:
  - port: 5601
    targetPort: 5601
    protocol: TCP
    name: http
  type: ClusterIP
  clusterIP: None
