---
apiVersion: batch/v1
kind: Job
metadata:
  name: keycloak-verify-proxy-user
  namespace: bordspelplatform-8
spec:
  ttlSecondsAfterFinished: 120
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: setup
        image: alpine:3.19
        command: ["sh","-c"]
        args:
          - |
            set -e
            apk add --no-cache curl jq >/dev/null
            KC="http://keycloak-service:8180"
            REALM="boardgame-platform"
            # Get admin token
            ADMIN_TOKEN=$(curl -s -X POST "$KC/realms/master/protocol/openid-connect/token" \
              -H "Content-Type: application/x-www-form-urlencoded" \
              -d "username=$KEYCLOAK_ADMIN" \
              -d "password=$KEYCLOAK_ADMIN_PASSWORD" \
              -d "grant_type=password" \
              -d "client_id=admin-cli" | jq -r .access_token)
            if [ -z "$ADMIN_TOKEN" ] || [ "$ADMIN_TOKEN" = "null" ]; then
              echo "Failed to obtain admin token"; exit 1;
            fi
            # Get user id
            USER_ID=$(curl -s -X GET "$KC/admin/realms/$REALM/users?username=$PROXY_USER" \
              -H "Authorization: Bearer $ADMIN_TOKEN" | jq -r '.[0].id')
            if [ -z "$USER_ID" ] || [ "$USER_ID" = "null" ]; then
              echo "User not found"; exit 1;
            fi
            echo "Setting email verified and required actions for $PROXY_USER"
            # Update user to mark email as verified and clear required actions
            curl -s -X PUT "$KC/admin/realms/$REALM/users/$USER_ID" \
              -H "Authorization: Bearer $ADMIN_TOKEN" \
              -H "Content-Type: application/json" \
              -d '{"emailVerified":true,"requiredActions":[]}' -o /dev/null -w "Status: %{http_code}\n"
        env:
        - name: KEYCLOAK_ADMIN
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: KEYCLOAK_ADMIN
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: KEYCLOAK_ADMIN_PASSWORD
        - name: PROXY_USER
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: PROXY_USER
