---
# Blokus Game Backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blokus-backend-deployment
  namespace: bordspelplatform-8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blokus-backend
      tier: backend
  template:
    metadata:
      labels:
        app: blokus-backend
        tier: backend
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      containers:
      - name: blokus-backend
        image: registry.gitlab.com/kdg-ti/integratieproject-j3/teams-25-26/team8/backend-game-service/app:9b368f697d59510733bfa34179e508cd7d405aa7
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: JAVA_TOOL_OPTIONS
          value: "-Dserver.port=8080"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres-service.bordspelplatform-8.svc.cluster.local:5432/postgres?currentSchema=backend_blokus"
        - name: SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA
          value: "backend_blokus"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DB_USER
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: DB_PASS
        - name: SPRING_RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_HOST
        - name: SPRING_RABBITMQ_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_PORT
        - name: SPRING_RABBITMQ_USERNAME
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_USER
        - name: SPRING_RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: RABBIT_PASS
        - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI
          value: "http://keycloak-service.bordspelplatform-8.svc.cluster.local:8180/realms/boardgame-platform/protocol/openid-connect/certs"
        - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
          value: "https://auth.dampf-app.com/realms/boardgame-platform"
        - name: AI_SERVICE_URL
          value: "http://ai-service.bordspelplatform-8.svc.cluster.local:8000"
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "update"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
          failureThreshold: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          failureThreshold: 12
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: blokus-backend-service
  namespace: bordspelplatform-8
  labels:
    app: blokus-backend
spec:
  selector:
    app: blokus-backend
    tier: backend
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP
