---
apiVersion: batch/v1
kind: Job
metadata:
  name: keycloak-assign-service-roles
  namespace: bordspelplatform-8
spec:
  ttlSecondsAfterFinished: 120
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: setup
        image: alpine:3.19
        command: ["sh","-c"]
        args:
          - |
            set -e
            apk add --no-cache curl jq >/dev/null
            KC="http://keycloak-service:8180"
            REALM="boardgame-platform"
            CLIENT="platform-service-client"
            # Get admin token
            ADMIN_TOKEN=$(curl -s -X POST "$KC/realms/master/protocol/openid-connect/token" \
              -H "Content-Type: application/x-www-form-urlencoded" \
              -d "username=$KEYCLOAK_ADMIN" \
              -d "password=$KEYCLOAK_ADMIN_PASSWORD" \
              -d "grant_type=password" \
              -d "client_id=admin-cli" | jq -r .access_token)
            if [ -z "$ADMIN_TOKEN" ] || [ "$ADMIN_TOKEN" = "null" ]; then
              echo "Failed to obtain admin token"; exit 1;
            fi
            # Get service client id
            CLIENT_ID=$(curl -s -X GET "$KC/admin/realms/$REALM/clients?clientId=$CLIENT" \
              -H "Authorization: Bearer $ADMIN_TOKEN" | jq -r '.[0].id')
            if [ -z "$CLIENT_ID" ] || [ "$CLIENT_ID" = "null" ]; then
              echo "Client not found"; exit 1;
            fi
            # Get service account user
            SA_USER=$(curl -s -X GET "$KC/admin/realms/$REALM/clients/$CLIENT_ID/service-account-user" \
              -H "Authorization: Bearer $ADMIN_TOKEN" | jq -r '.id')
            if [ -z "$SA_USER" ] || [ "$SA_USER" = "null" ]; then
              echo "Service account user not found"; exit 1;
            fi
            echo "Service account user ID: $SA_USER"
            # Get realm roles
            ROLES=$(curl -s -X GET "$KC/admin/realms/$REALM/roles" \
              -H "Authorization: Bearer $ADMIN_TOKEN" | jq -c '[.[] | select(.name | test("user|admin")) | {id, name}]')
            echo "Available roles: $ROLES"
            # Assign all relevant realm roles to service account
            echo "Assigning roles to service account"
            curl -s -X POST "$KC/admin/realms/$REALM/users/$SA_USER/role-mappings/realm" \
              -H "Authorization: Bearer $ADMIN_TOKEN" \
              -H "Content-Type: application/json" \
              -d "$ROLES" -o /dev/null -w "Status: %{http_code}\n"
        env:
        - name: KEYCLOAK_ADMIN
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: KEYCLOAK_ADMIN
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: KEYCLOAK_ADMIN_PASSWORD
