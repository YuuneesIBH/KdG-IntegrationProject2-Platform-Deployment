---
apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-proxy-app
  namespace: bordspelplatform-8
data:
  app.py: |
    import os
    import requests
    from flask import Flask, Response

    app = Flask(__name__)

    KEYCLOAK_URL = os.environ.get("KEYCLOAK_URL", "http://keycloak-service:8180")
    REALM = os.environ.get("REALM", "boardgame-platform")
    CLIENT_ID = os.environ.get("CLIENT_ID", "platform-service-client")
    CLIENT_SECRET = os.environ.get("CLIENT_SECRET")
    BACKEND_URL = os.environ.get("BACKEND_URL", "http://platform-backend-service:8080")

    @app.route("/store/games", methods=["GET"])
    def store_games():
        # Return stub data since backend requires custom SecurityConfig changes
        return Response('[{"name":"Tic-Tac-Toe","genre":"Strategy","description":"Classic game","imageUrl":"/images/tictactoe.png","gameUrl":"/play/tictactoe","isPurchasable":false,"price":0.0},{"name":"Chess","genre":"Strategy","description":"Classic chess","imageUrl":"/images/chess.png","gameUrl":"/play/chess","isPurchasable":true,"price":9.99},{"name":"Blokus","genre":"Strategy","description":"Territory game","imageUrl":"/images/blokus.png","gameUrl":"/play/blokus","isPurchasable":true,"price":14.99}]', status=200, content_type="application/json")

    if __name__ == "__main__":
        app.run(host="0.0.0.0", port=8081)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-proxy-deployment
  namespace: bordspelplatform-8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-proxy
  template:
    metadata:
      labels:
        app: platform-proxy
    spec:
      containers:
      - name: platform-proxy
        image: python:3.11-alpine
        command: ["sh","-c"]
        args: ["pip install --no-cache-dir flask requests && python /app/app.py"]
        ports:
        - containerPort: 8081
        env:
        - name: KEYCLOAK_URL
          value: "http://keycloak-service:8180"
        - name: REALM
          value: "boardgame-platform"
        - name: CLIENT_ID
          value: "platform-service-client"
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: PLATFORM_CLIENT_SECRET
        - name: BACKEND_URL
          value: "http://platform-backend-service:8080"
        volumeMounts:
        - name: app-code
          mountPath: /app/app.py
          subPath: app.py
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
      volumes:
      - name: app-code
        configMap:
          name: platform-proxy-app
---
apiVersion: v1
kind: Service
metadata:
  name: platform-proxy-service
  namespace: bordspelplatform-8
spec:
  selector:
    app: platform-proxy
  ports:
  - port: 8081
    targetPort: 8081
    name: http
  type: ClusterIP
