---
# Namespace for Team 4
apiVersion: v1
kind: Namespace
metadata:
  name: ai-platform-team4
  labels:
    team: team4
    project: ai-platform
---
# ConfigMap for shared configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-config
  namespace: ai-platform-team4
data:
  # Database Configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "ragdb"
  DB_USER: "raguser"
  
  # Ollama Configuration
  OLLAMA_HOST: "http://ollama-service:11434"
  OLLAMA_MODEL: "llama3.2:3b"
  OLLAMA_EMBED_MODEL: "nomic-embed-text"
  
  # RAG API Configuration
  RAG_API_HOST: "0.0.0.0"
  RAG_API_PORT: "8000"
  
  # AI Player Configuration
  AI_PLAYER_HOST: "0.0.0.0"
  AI_PLAYER_PORT: "8080"
  
  # Logging
  LOG_LEVEL: "INFO"
---
# Secrets for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: platform-secrets
  namespace: ai-platform-team4
type: Opaque
stringData:
  DB_PASS: "team4SecurePass123"
  POSTGRES_PASSWORD: "team4SecurePass123"
