apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-frontend-deployment
  namespace: bordspelplatform-12
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: platform-frontend
        tier: frontend
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      containers:
      - name: platform-frontend
        image: registry.gitlab.com/kdg-ti/integratieproject-j3/teams-25-26/team12/platform/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        - containerPort: 3000
          name: custom
        env:
        - name: VITE_KC_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: VITE_KC_URL
        - name: VITE_KC_REALM
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: VITE_KC_REALM
        - name: VITE_KC_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: VITE_KC_CLIENT_ID
        - name: VITE_KIBANA_DASHBOARD_ID
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: VITE_KIBANA_DASHBOARD_ID
        - name: VITE_KIBANA_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: VITE_KIBANA_BASE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: platform-frontend-service
  namespace: bordspelplatform-12
  labels:
    app: platform-frontend
spec:
  selector:
    app: platform-frontend
    tier: frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: platform-frontend-service
  namespace: bordspelplatform-12
spec:
  selector:
    app: platform-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-backend-deployment
  namespace: bordspelplatform-12
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-backend
  template:
    metadata:
      labels:
        app: platform-backend
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      containers:
      - name: platform-backend
        image: registry.gitlab.com/kdg-ti/integratieproject-j3/teams-25-26/team12/platform/backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DB_USER
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: DB_PASS
        - name: RABBIT_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_HOST
        - name: RABBIT_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_PORT
        - name: RABBIT_USER
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_USER
        - name: RABBIT_PASS
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: RABBIT_PASS
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: REDIS_PORT
        - name: KC_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: KC_SERVER_URL
        - name: JWK_SET_URI
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: JWK_SET_URI
        - name: TOKEN_URI
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: TOKEN_URI
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: PLATFORM_CLIENT_SECRET
        - name: SQL_INIT_MODE
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: SQL_INIT_MODE
        - name: DDL_AUTO
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DDL_AUTO
        - name: DEFER_DATASOURCE_INIT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DEFER_DATASOURCE_INIT
        # GCP credentials disabled - not needed for this deployment
        # - name: GOOGLE_APPLICATION_CREDENTIALS
        #   value: "/secrets/gcp-credentials.json"
        - name: GCP_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: GCP_PROJECT_ID
        - name: GCS_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: GCS_BUCKET_NAME
        - name: GCP_CREDENTIALS_LOCATION
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: GCP_CREDENTIALS_LOCATION
        # Email Configuration (SendGrid)
        - name: SENDER_EMAIL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: SENDER_EMAIL
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: SENDGRID_API_KEY
        - name: SENDGRID_ORDER_CONFIRMATION_TEMPLATE_ID
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: SENDGRID_ORDER_CONFIRMATION_TEMPLATE_ID
        - name: EMAIL_SENDER
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: EMAIL_SENDER
        # Stripe Payment Configuration
        - name: PAYMENT_PROVIDER_ENABLED
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: PAYMENT_PROVIDER_ENABLED
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: STRIPE_SECRET_KEY
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: STRIPE_WEBHOOK_SECRET
        - name: APP_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: APP_BASE_URL
        - name: AI_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: AI_SERVICE_URL
        - name: CHESS_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: CHESS_BASE_URL
        - name: CHESS_HEALTH_CHECK_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: CHESS_HEALTH_CHECK_URL
        - name: CHESS_FRONTEND_MOUNT_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: CHESS_FRONTEND_MOUNT_URL
        # GCP credentials volume mount disabled - not needed
        # volumeMounts:
        # - name: gcp-credentials
        #   mountPath: /secrets
        #   readOnly: true
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
          failureThreshold: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 5
          failureThreshold: 12
          timeoutSeconds: 5
      # GCP credentials volume disabled - not needed
      # volumes:
      # - name: gcp-credentials
      #   secret:
      #     secretName: platform-secrets
      #     items:
      #     - key: GCP_CREDENTIALS
      #       path: gcp-credentials.json
---
apiVersion: v1
kind: Service
metadata:
  name: platform-backend-service
  namespace: bordspelplatform-12
spec:
  selector:
    app: platform-backend
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
