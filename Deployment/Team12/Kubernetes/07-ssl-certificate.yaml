# SSL/HTTPS Certificate Configuration for stoom-app.com
# Using cert-manager and Let's Encrypt

---
# ClusterIssuer for Let's Encrypt (Production)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@stoom-app.com
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
    - http01:
        ingress:
          class: nginx

---
# ClusterIssuer for Let's Encrypt (Staging - for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@stoom-app.com
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
    - http01:
        ingress:
          class: nginx

---
# Certificate for stoom-app.com
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: stoom-app-cert
  namespace: bordspelplatform-12
spec:
  secretName: stoom-app-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - stoom-app.com
  - www.stoom-app.com
  duration: 2160h # 90 days
  renewBefore: 720h # 30 days

---
# Ingress for routing to NGINX gateway
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stoom-app-ingress
  namespace: bordspelplatform-12
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - stoom-app.com
    - www.stoom-app.com
    secretName: stoom-app-tls
  rules:
  - host: stoom-app.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-gateway-service
            port:
              number: 80
  - host: www.stoom-app.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-gateway-service
            port:
              number: 80
