---
# Platform Frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-frontend-deployment
  namespace: bordspelplatform-12
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: platform-frontend
        tier: frontend
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      containers:
      - name: platform-frontend
        image: registry.gitlab.com/kdg-ti/integratieproject-j3/teams-25-26/team12/platform/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        - containerPort: 3000
          name: custom
        env:
        - name: VITE_KC_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: VITE_KC_URL
        - name: VITE_KC_REALM
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: VITE_KC_REALM
        - name: VITE_KC_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: VITE_KC_CLIENT_ID
        - name: VITE_KIBANA_DASHBOARD_ID
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: VITE_KIBANA_DASHBOARD_ID
        - name: VITE_KIBANA_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: VITE_KIBANA_BASE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: platform-frontend-service
  namespace: bordspelplatform-12
  labels:
    app: platform-frontend
spec:
  selector:
    app: platform-frontend
    tier: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: custom
  type: ClusterIP
