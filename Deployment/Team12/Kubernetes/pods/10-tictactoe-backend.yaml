---
# Tic-Tac-Toe Backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tictactoe-backend-deployment
  namespace: bordspelplatform-12
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tictactoe-backend
      tier: backend
  template:
    metadata:
      labels:
        app: tictactoe-backend
        tier: backend
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      containers:
      - name: tictactoe-backend
        image: registry.gitlab.com/kdg-ti/integratieproject-j3/teams-25-26/team12/tictactoe/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DB_USER
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: DB_PASS
        - name: DB_NAME
          value: "tictactoe"
        - name: RABBIT_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_HOST
        - name: RABBIT_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_PORT
        - name: RABBIT_USER
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_USER
        - name: RABBIT_PASS
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: RABBIT_PASS
        - name: JWK_SET_URI
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: JWK_SET_URI
        - name: TOKEN_URI
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: TOKEN_URI
        - name: AI_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: AI_SERVICE_URL
        - name: HEALTH_CHECK_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: HEALTH_CHECK_URL
        - name: PLATFORM_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: PLATFORM_SERVICE_URL
        - name: DDL_AUTO
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DDL_AUTO
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tictactoe-backend-service
  namespace: bordspelplatform-12
  labels:
    app: tictactoe-backend
spec:
  selector:
    app: tictactoe-backend
    tier: backend
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  type: ClusterIP
