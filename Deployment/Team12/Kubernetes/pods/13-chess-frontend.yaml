---
# Chess Frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chess-frontend-deployment
  namespace: bordspelplatform-12
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chess-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: chess-frontend
        tier: frontend
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      containers:
      - name: chess-frontend
        image: registry.gitlab.com/kdg-ti/integratieproject-j3/teams-25-26/team12/chess/frontend:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: chess-frontend-service
  namespace: bordspelplatform-12
  labels:
    app: chess-frontend
spec:
  selector:
    app: chess-frontend
    tier: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  type: ClusterIP
