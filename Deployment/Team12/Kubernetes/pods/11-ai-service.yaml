---
# AI Service for Tic-Tac-Toe
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service-deployment
  namespace: bordspelplatform-12
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-service
      tier: backend
  template:
    metadata:
      labels:
        app: ai-service
        tier: backend
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      containers:
      - name: ai-service
        image: registry.gitlab.com/kdg-ti/integratieproject-j3/teams-25-26/team12/ai/service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: RABBIT_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_HOST
        - name: RABBIT_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_PORT
        - name: RABBIT_USER
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_USER
        - name: RABBIT_PASS
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: RABBIT_PASS
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: bordspelplatform-12
  labels:
    app: ai-service
spec:
  selector:
    app: ai-service
    tier: backend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP
