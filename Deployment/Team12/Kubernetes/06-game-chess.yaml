apiVersion: apps/v1
kind: Deployment
metadata:
  name: chess-frontend-deployment
  namespace: bordspelplatform-12
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chess-frontend
  template:
    metadata:
      labels:
        app: chess-frontend
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      containers:
      - name: chess-frontend
        image: registry.gitlab.com/kdg-ti/integratieproject-j3/teams-25-26/team12/chess/frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: chess-frontend-service
  namespace: bordspelplatform-12
spec:
  selector:
    app: chess-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chess-backend-deployment
  namespace: bordspelplatform-12
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chess-backend
  template:
    metadata:
      labels:
        app: chess-backend
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      # Init container adds random delay so pods don't start at exact same time
      initContainers:
      - name: staggered-start
        image: busybox:1.36
        command: ['sh', '-c', 'DELAY=$((RANDOM % 30 + 10)); echo "Waiting ${DELAY}s before starting..."; sleep $DELAY']
      containers:
      - name: chess-backend
        image: registry.gitlab.com/kdg-ti/integratieproject-j3/teams-25-26/team12/chess/backend:latest
        ports:
        - containerPort: 8081
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DB_USER
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: DB_PASS
        - name: RABBIT_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_HOST
        - name: RABBIT_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_PORT
        - name: RABBIT_USER
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_USER
        - name: RABBIT_PASS
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: RABBIT_PASS
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: REDIS_PORT
        - name: JWK_SET_URI
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: JWK_SET_URI
        - name: TOKEN_URI
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: TOKEN_URI
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: CHESS_CLIENT_SECRET
        - name: SQL_INIT_MODE
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: SQL_INIT_MODE
        - name: DDL_AUTO
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DDL_AUTO
        - name: DEFER_DATASOURCE_INIT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DEFER_DATASOURCE_INIT
        - name: BASE_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: CHESS_BASE_URL
        - name: HEALTH_CHECK_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: CHESS_HEALTH_CHECK_URL
        - name: PLATFORM_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: PLATFORM_SERVICE_URL
        - name: FRONTEND_MOUNT_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: CHESS_FRONTEND_MOUNT_URL
        - name: VERSION
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: VERSION
        - name: AI_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: AI_SERVICE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"
        livenessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 120
          periodSeconds: 10
          failureThreshold: 10
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 5
          failureThreshold: 12
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: chess-backend-service
  namespace: bordspelplatform-12
spec:
  selector:
    app: chess-backend
  ports:
  - port: 8081
    targetPort: 8081
  type: ClusterIP
