apiVersion: apps/v1
kind: Deployment
metadata:
  name: tic-tac-toe-frontend-deployment
  namespace: bordspelplatform-12
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tic-tac-toe-frontend
  template:
    metadata:
      labels:
        app: tic-tac-toe-frontend
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      containers:
      - name: tic-tac-toe-frontend
        image: registry.gitlab.com/kdg-ti/integratieproject-j3/teams-25-26/team12/tic-tac-toe/frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tic-tac-toe-frontend-service
  namespace: bordspelplatform-12
spec:
  selector:
    app: tic-tac-toe-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tic-tac-toe-backend-deployment
  namespace: bordspelplatform-12
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tic-tac-toe-backend
  template:
    metadata:
      labels:
        app: tic-tac-toe-backend
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      containers:
      - name: tic-tac-toe-backend
        image: registry.gitlab.com/kdg-ti/integratieproject-j3/teams-25-26/team12/tic-tac-toe/backend:latest
        ports:
        - containerPort: 8081
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DB_USER
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: DB_PASS
        - name: RABBIT_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_HOST
        - name: RABBIT_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_PORT
        - name: RABBIT_USER
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: RABBIT_USER
        - name: RABBIT_PASS
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: RABBIT_PASS
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: REDIS_PORT
        - name: JWK_SET_URI
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: JWK_SET_URI
        - name: TOKEN_URI
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: TOKEN_URI
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: TICTACTOE_CLIENT_SECRET
        - name: SQL_INIT_MODE
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: SQL_INIT_MODE
        - name: DDL_AUTO
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DDL_AUTO
        - name: DEFER_DATASOURCE_INIT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DEFER_DATASOURCE_INIT
        - name: BASE_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: BASE_URL
        - name: HEALTH_CHECK_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: HEALTH_CHECK_URL
        - name: PLATFORM_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: PLATFORM_SERVICE_URL
        - name: FRONTEND_MOUNT_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: FRONTEND_MOUNT_URL
        - name: VERSION
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: VERSION
        - name: AI_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: AI_SERVICE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        livenessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 120
          periodSeconds: 10
          failureThreshold: 10
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tic-tac-toe-backend-service
  namespace: bordspelplatform-12
spec:
  selector:
    app: tic-tac-toe-backend
  ports:
  - port: 8081
    targetPort: 8081
  type: ClusterIP
---
